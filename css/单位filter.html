<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    html,body{
        font-size: 16px;/*默认大小*/
    }
    .a1{
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        font-size: 50px;
    }
    .a1>div{
        width: 50px;
        height: 50px;
        background-color: red;
        /*font-size: 2em;*/
        /*相对长度单位 默认1em = 16px  改变父容器单位时子容器也发生改变 1em = 50px*/
        /*font-size: 2rem;*/
        /*root是根的意思 以根元素（html标签）为相对*/
        font-size: 2vw;
        /*view width   1vw是视窗的百分之一 1vh是视窗高度的百分之一*/
    }
</style>
<body>
<div class="a1">按时到岗梵蒂冈涣发大号机
    <div>谁说的</div>
</div>
</body>
</html>
