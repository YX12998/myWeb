<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
/*  fixed:相对浏览器
    relative:相对自身位置
    absolute:相对最近父辈
    static:默认值*/
    .a1{
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        margin: 0 auto;
        position: static;/*默认值*/
        top: 0px;
        left: 0;
        /*position: fixed;固定定位，相对浏览器左上定点参照*/
    }
    .a2{
        width: 250px;
        height: 250px;
        border: 1px solid red;
        margin: 0 auto;
        position: relative;/*相对定位，相对自身位置移动*/
        right: 0px;
        bottom: 0px;
    }
    .a3{
        width: 50px;
        height: 50px;
        border: 1px solid #000000;
        margin: 0 auto;
        position: absolute;/*对象脱离文档流*/ /* 最近父辈为参照*/
        left: 0;
        bottom: 0;
        background-color: blue;
    }
    .a4{
        width: 100px;
        height: 100px;
        border: 1px solid yellowgreen;
        margin: 0 auto;
        position: fixed;
        background-color: black;
        right: 0;


    }

</style>
<body>
    <div class="a1">
        <div class="a2"></div>
        <div class="a4"></div>
    </div>
    <div class="a2">
        <div class="a3"></div>
    </div>
    <div class="a3"></div>
    <div class="a4"></div>

</body>
</html>
