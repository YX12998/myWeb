<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="aa"></div>
<div class="bb"></div>


</body>
<style>
    body{
        background-color: blue;
    }
    .aa{
        width: 600px;
        height: 600px;
        -webkit-clip-path: circle(300px at 100% 50%);
        background-color: #fff;
        position: fixed;
        left: 0px;
        top: 0px;
    }
    .aa::before{
        -webkit-clip-path: circle(50% at 100% 50%);
        content: '';/*内容 必须书写，可以留空*/
        display: block;
        width: 300px;
        height: 300px;
        background-color: #000;
        position: fixed;
        top: 0px;
        left: 300px;
    }
    .aa::after{
        -webkit-clip-path: circle(50% at 50% 50%);
        content: '';/*内容 必须书写，可以留空*/
        display: block;
        width: 100px;
        height: 100px;
        background-color: #000;
        position: fixed;
        top: 400px;
        left: 500px;

    }

    .bb{
        width: 600px;
        height: 600px;
        -webkit-clip-path: circle(300px at 0% 50%);
        background-color: #000;

        position: fixed;
        top: 0;
        left: 600px;
    }
    .bb::before{
        -webkit-clip-path: circle(50% at 0% 50%);
        content: '';/*内容 必须书写，可以留空*/
        display: block;
        width: 300px;
        height: 300px;
        background-color: #fff;
        position: absolute;
        top: 300px;
        left: 0px;
    }
    .bb::after{
        -webkit-clip-path: circle(50% at 50% 50%);
        content: '';/*内容 必须书写，可以留空*/
        display: block;
        width: 100px;
        height: 100px;
        background-color: #fff;
        position: fixed;
        top: 100px;
        left: 600px;

    }
</style>
</html>
