<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .box{

    }
    /*.box>div:nth-of-type(2)>div:nth-of-type(2)>div{*/
    .box>div:nth-child(3)>div:nth-child(2)>div:nth-child(2){
        width: 400px;
        height: 300px;
        border: 1px solid red;
        border-radius: 20px 0px 0px 20px;
        box-shadow: 10px 10px 40px rgba(0,0,0,0.8);
    }
    .box>div:nth-of-type(4)>div:nth-of-type(1)>div{
        width: 400px;
        height: 300px;
        border-bottom: 1px solid blue;
        background-color: #63a35c;

    }
    /*原则上：越精确优先级越高*/
    /*#id选择器>类选择器>标签选择器>继承选择器>通配选择器>浏览器默认样式*/

</style>
<body>
    <!--优先级：!important>内联样式>内部样式>外部样式-->
    <div class="box">
        <span>23143</span>
        <div>1</div>
        <div>2
            <div>22222</div>
            <div>666666
                <h1>5555</h1>
                <div>目标一：给我添加宽高，左上圆角和左下圆角，盒子阴影，边框</div>
                <p>7777777</p>
            </div>
            <div>33333</div>
        </div>
        <div>3</div>
        <div>4

            <div>444444
                <div>目标二：给我加上宽高和下边框，背景颜色</div>
            </div>
            <span>999999</span>
            <i>55555555555555</i>
        </div>
        <div>5</div>
    </div>

</body>
</html>
