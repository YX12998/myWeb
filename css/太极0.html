<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="yuan"></div>

</body>
<style>
    body{
        background-color: blue;
    }
    .yuan{
        width: 600px;
        height: 600px;
        -webkit-clip-path: circle(300px at 50% 50%);
        background-color: #fff;
        margin: 0 auto;
        position: relative;

    }
    .yuan::before{
        -webkit-clip-path: circle(50% at 50% 50%);
        content: '';/*内容 必须书写，可以留空*/
        display: block;
        width: 300px;
        height: 300px;
        background-color: #000;
        position: absolute;
        top: 0px;
        left: 150px;
    }
    .yuan::before::before{
        -webkit-clip-path: circle(50% at 50% 50%);
        content: '';/*内容 必须书写，可以留空*/
        display: block;
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: 0px;
        left: 50px;
    }
    .yuan::after{
        -webkit-clip-path: circle(50% at 50% 50%);
        content: '';/*内容 必须书写，可以留空*/
        display: block;
        width: 300px;
        height: 300px;
        background-color: #000;
        position: absolute;
        top: 300px;
        left: 150px;
    }
</style>
</html>
