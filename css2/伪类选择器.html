<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
</head>
<body>

<div class="aaa">
    <p>段落标签</p>
    <div>1</div>
    <div>2</div>
    <div>3
        <div></div>
        <p></p>
        <div>
            <div>
                <div></div>
                <p></p>
                <div>目标一：给我加上宽高边框 盒子阴影</div>
            </div>
        </div>
    </div>
    <span>空白标签</span>
    <div>4</div>
    <div>5
        <div></div>
        <p></p>
        <div>
            <div></div>
            <div>
                <p>目标二：给我加上宽高边框 圆角50%</p>
            </div>
            <div></div>
        </div>
    </div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <h1>标题标签</h1>
</div>

</body>
<style>


    .aaa>div:nth-of-type(3)>div:nth-of-type(2)>div>div:nth-of-type(2){
        width: 400px;
        height: 300px;
        border: 20px solid greenyellow;
        box-shadow: 20px 20px 20px 10px green;
        line-height: 300px;
        text-align: center;
    }
    .aaa>div:nth-of-type(5)>div:nth-of-type(2)>div:nth-of-type(2)>p{
        width: 300px;
        height: 100px;
        border: 20px solid darkorange;
        border-radius: 50%;
        line-height: 100px;
        text-align: center;
    }




    .aaa>div:first-child{/*匹配到第一个元素是不是div,如果是就匹配到否则匹配不到*/

    }
    .aaa>div:last-child{/*匹配到最后一个元素是不是div,如果是就匹配到否则匹配不到*/

    }
    .aaa>div:nth-child(2){/*匹配到第二个元素是不是div,如果是就匹配到否则匹配不到*/

    }
    .aaa>div:nth-last-child(2){/*匹配到倒数第二个元素是不是div,如果是就匹配到否则匹配不到*/

    }

    .aaa>div:first-of-type{/*匹配到div类型的第一个*/

    }
    .aaa>div:last-of-type{/*匹配到div类型的最后一个*/

    }
    .aaa>div:nth-of-type(2){/*匹配到div类型的第2个*/

    }
    .aaa>div:nth-last-of-type(2){/*匹配到div类型的倒数第2个*/

    }

</style>
</html>
