<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="font"></div>
</div>
</body>
<style>
    .font{
        width: 150px;
        height: 0px;
        border: 0px solid #000;
        margin: 0 auto;
        background-color: #fff;

        overflow: hidden;/*隐藏超出盒子范围部分*/
        transition: 2s;
        transform: rotate(50deg);
    }
    body>div:hover>.font{
        height: 150px;
        transform: rotate(0);
    }
    body>div{
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-image: url("image/modeo03.jpg");
        margin: 250px auto;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        position: relative;
        overflow: hidden;

    }
    .box1,.box2{
        width: 300px;
        height: 300px;
        background-color: #ec4bff;
        opacity: 0.5;
        position: absolute;
        transform: rotate(50deg);
        transition: 2s;
    }
    .box1{
        top: -280px;
        left: 160px;
    }
    .box2{
        top: 210px;
        left: -250px;
    }
    body>div:hover>.box2{
        top: 25px;
        right: -108px;
    }
    body>div:hover>.box1{
        top: -132px;
        right: 29px;
    }


</style>
</html>
