<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.counter{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				background: #000;
				color: white;
				font-size: 72px;
				margin: 60px auto;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div id="counter" class="counter">0</div>
	</body>
</html>
<script type="text/javascript">
	var i = 0;
	setInterval(function(){
		i++;
		if(i == 10){
			i=0;
		}
		document.getElementById("counter").innerText = i;
	},500);
</script>
