	function drowSteps(stepCount) {
		var canvas = document.getElementById('cavsElem');
		canvas.width = 900;
		canvas.height = 600;
		var context = canvas.getContext('2d');
		var baseX = 0;
		var baseY = 0;
		context.moveTo(baseX, baseY);
		var counter = 0;
		var all = stepCount || 9;
		// while(counter <= all*2){
		// 	if( counter % 2 == 0 ){
		// 		baseX += 50;
		// 	}else{
		// 		baseY +=50;
		// 	}
		// 	context.lineTo(baseX, baseY);
		// 	counter++;
		// }

		var thisTimer = setInterval(function() {
			if (counter > all * 2) {
				clearInterval(thisTimer);
			}
			if (counter % 2 == 0) {
				baseX += 50;
			} else {
				baseY += 50;
			}
			context.lineTo(baseX, baseY);
			counter++;
			context.stroke();

		}, 400);

		context.lineTo(0, baseY);
		context.stroke();
		context.closePath();
		context.fillStyle = "red";
		context.fill();

	}
	drowSteps(8);
	// 矩形
	function draw() {
		var canvas = document.getElementById('cavsElem2');
		canvas.width = 300;
		canvas.height = 300;
		if (!canvas.getContext) return;
		var ctx = canvas.getContext("2d");
		ctx.fillStyle = "rgb(200,0,0)";
		//绘制矩形
		ctx.fillRect(10, 10, 55, 50);

		ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
		ctx.fillRect(30, 30, 55, 50);
	}
	draw();
	// 圆
	function dra() {
		var canvas = document.getElementById('cavsElem3');
		canvas.width = 300;
		canvas.height = 300;

		var ctx = canvas.getContext("2d");
		ctx.strokeStyle = "#FFA500";
		ctx.beginPath();
		ctx.arc(50, 50, 40, 0, Math.PI / 0.5, false);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.arc(150, 150, 40, 0, Math.PI, false);
		ctx.fill();
		
		// 圆角
		ctx.beginPath();
		ctx.arcTo(10, 10, 20, 20, 80)
		ctx.fill();
	}
	dra();
