<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式的表现形式-媒体查询</title>
		<style type="text/css">
			body {
				background: darkred;
			}
			.face{
				background: url(p1.png);
				width: 300px;
				height: 300px;
			}

			@media (min-width:380px) {
				body {
					background: yellowgreen;
				}
				.face{
					background: url(p2.png);
					width: 300px;
					height: 300px;
				}
			}

			@media (min-width:500px) {
				body {
					background: royalblue;
				}
				.face{
					background: url(p3.png);
					width: 300px;
					height: 300px;
				}
			}

			@media (min-width:700px) {
				body {
					background: green;
				}
				.face{
					background: url(p4.png);
					width: 300px;
					height: 300px;
				}
			}

			@media (min-width:900px) {
				body {
					background: pink;
				}
				.face{
					background: url(p5.png);
					width: 300px;
					height: 300px;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="face"></div>
	</body>
</html>
