<script type="text/javascript">
	function draw() {
		var canvas = document.getElementById('cal');
		var ctx = canvas.getContext("2d");
		// ctx.fillStyle = "rgb(200,0,0)";
		// //绘制矩形
		// ctx.fillRect(0, 0, 100, 100);

		for (var i = 0; i < 6; i++) {
			// for (var j = 0; j < 6; j++) {

			// 	var yellow = parseInt(Math.random() * 255);
			// 	var blue = parseInt(Math.random() * 255);
			// 	ctx.strokeStyle = "rgb(" + red + "," + yellow + "," + blue + ")";
			// 	ctx.lineWidth = 5;
			// 	ctx.strokeRect(j * 50 + 5, i * 50 + 5, 40, 40);
			// }

			// 渐变的颜色有色阶
			for (var j = 0; j < 6; j++) {
				var red = parseInt(255 - 255 / 6 * i);
				var yellow = parseInt(255 - 255 / 6 * j);
				var blue = 0;
				ctx.fillStyle = "rgb(" + red + "," + yellow + "," + blue + ")";
				ctx.fillRect(j * 50, i * 50, 50, 50);
			}
		}
	}
	// draw();

	function drawLine(linCapP) {
		var canvas = document.getElementById('cal');
		var ctx = canvas.getContext("2d");

		ctx.moveTo(50, 40);
		ctx.lineTo(50, 200);
		ctx.lineWidth = 20;
		if (!linCapP) {
			linCapP = "butt";
		}
		ctx.lineCap = linCapP;
		ctx.stroke();

	}
	// drawLine("round");

	function drawLine2() {
		var canvas = document.getElementById('cal');
		var ctx = canvas.getContext("2d");
		ctx.font = "100px sans-serif"
		ctx.fillText("天若有情", 10, 100);
		ctx.strokeText("天若有情", 10, 200);

		var img = new Image(); // 创建img元素
		img.onload = function() {
			ctx.drawImage(img, 0, 300)
		}
		img.src = '1.png';

	}
	drawLine2();
</script>
