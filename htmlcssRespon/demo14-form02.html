 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="code.css"/>
	</head>
	<body>
		<div>
			<img src="tree.jpg" class="tree">
			<form action="#" class="contact_form" method="post" name="contact_form">
				<ul>
					<li class="usually">
						<h2>用户注册</h2>
					</li>

					<li class="usually">
						<span>
							昵称:
						</span>
						<input type="text" name="name" id="name" value="" required/>
					</li>

					<li class="usually">
						<span>
							注册邮箱:
						</span>
						<input type="email" name="email" id="email" placeholder="Java@example.com" value="" required/>
					</li>

					<li class="usually">
						<span>
							密码:
						</span>
						<input type="password" name="password" id="password" value="" />
					</li>

					<li class="special">
						<span>性别:</span>
						<input type="radio" name="sex" id="male" value="" checked />
						<label for="male">男</label>
						<input type="radio" name="sex" id="famale" value="" checked />
						<label for="famale">女</label>
					</li>

					<li class="usually">
						<span>
							年龄:
						</span>
						<input type="number" name="age" required />
					</li>

					<li class="special">
						<span>兴趣爱好</span>
						<input type="checkbox" name="interest" id="football" value="" />
						<label for="football">足球</label>
						<input type="checkbox" name="interest" id="basketball" value="" />
						<label for="basketball">篮球</label>
						<input type="checkbox" name="interest" id="swim" value="" />
						<label for="swim">游泳</label>
						<input type="checkbox" name="interest" id="sing" value="" />
						<label for="sing">唱歌</label>
						<input type="checkbox" name="interest" id="run" value="" />
						<label for="run">跑步</label>
						<input type="checkbox" name="interest" id="Yoga" value="" />
						<label for="Yoga">瑜伽</label>
					</li>
					<li class="usually">
						<span>自我介绍</span>
						<textarea rows="10" cols="200" name="introduction" placeholder="please enter your message" class="message" required="required">
							
						</textarea>
					</li>
					<li>
						<button type="submit" class="submit">立即注册</button>
					</li>
				</ul>
			</form>
		</div>
	</body>
</html>
