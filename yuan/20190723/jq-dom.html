<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<title>JQ-dom操作</title>
	</head>
	<body>
		<p id="test">明明我已经<b>知道了真相</b></p>
		<button type="button" id="btn1">显示文本</button>
		<button type="button" id="btn2">显示html</button>
		<br>
		<br>
		<input type="text" id="text1" class="pig" value="猪猪" />
		<button type="button" id="btn3">取输入框</button>
		<button type="button" id="btn4">修改值</button>
		<button type="button" id="btn5">使用attr函数</button>

	</body>
</html>
<script type="text/javascript">
	
	$(function(){
		$("#btn1").click(function(){
			// text()函数 - 取出innerText
			alert("文本为" + $("#test").text());
		});
		$("#btn2").click(function(){
			// html()函数 - 取出innerHTML
			alert("文本为" + $("#test").html());
		});
		$("#btn3").click(function(){
			// val() 函数, 取出有 value 的元素的 value 值
			var textValue = $("#text1").val();
			alert(textValue);
		});
		
		// 笔记: 这些函数都有两个功能 - 设置或返回(取值)
		$("#btn4").click(function(){
			$("#text1").val("驴驴");
			$("#test").text("你还搁那撒谎");
			$("#btn1").html("<span style='color:red'>真好</span>");
		});
		
		// attr()函数参数列表( 目标属性名, 目标属性替换值, *回调函数 ), 接收
		$("#btn5").click(function(){
			var xxx = $("#text1").attr("class");
			alert(xxx);
		});
	});
	
</script>
