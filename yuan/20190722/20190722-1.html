<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		#div1,
		#div2 {
			float: left;
			width: 100px;
			height: 120px;
			margin: 10px;
			padding: 10px;
			border: 1px solid #aaaaaa;
		}
	</style>
	<body>
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="man0.png" draggable="true" style="position: absolute;" ondragstart="drag(event)" ondragend="end(event)" id="drag1" />
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
<script type="text/javascript">
	// draggable="true" - 可拖拽 / false不可拖拽 / 默认为true
	function allowDrop(ev) {
		ev.preventDefault(); // 固定写法,还原其默认行为
	}

	function drag(ev) {
		ev.dataTransfer.setData("Text", ev.target.id);
	}
	function end(e){
		e.target.style.left = e.clientX + "px";
		e.target.style.top = e.clientY + "px";
		// console.info(e);
	}
	

	function drop(ev) {
		console.info(ev.target.id);
		ev.preventDefault();
		var data = ev.dataTransfer.getData("Text");
		ev.target.appendChild(document.getElementById(data));
	}
	// document.getElementById("div2").appendChild( document.getElementById("drag1") );
	// 将页面上的某节点搬运到目标节点下
</script>
