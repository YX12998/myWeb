		<span id="animationSandbox" style="display: block;">
			<h1 class="site__title mega">Animate.css</h1>
		</span>
		<hr>
		<input type="button" value="fade" id="btFade" />
		<div class="fadeDemo"></div>

<script type="text/javascript">
	$(function(){
		$("#btFade").click(function(){
			$(".fadeDemo").fadeOut();
			setTimeout(function(){
				$(".fadeDemo").fadeIn();
			},1500);
			setTimeout(function(){
				$(".fadeDemo").fadeTo("fast", 0.9);
				$(".fadeDemo").fadeTo("fast", 0.1);
				$(".fadeDemo").fadeTo("fast", 0.9);
				$(".fadeDemo").fadeTo("fast", 0.1);
				$(".fadeDemo").fadeTo("fast", 0.9);
				$(".fadeDemo").fadeTo("fast", 0.1);
				$(".fadeDemo").fadeTo("fast", 1);
				
				setInterval(function(){
					$(".fadeDemo").fadeToggle("fast");
				}, 1000);
			},2500);
			
			
		})
		
		
		$("#action").click(function(){	
			changeAnimate( $("#select1").val() );
		});
		
		
		$("#select1").change(function(){

		});

	});
	
	// 执行动画的函数
	function changeAnimate( claName ){
		var newClass = claName + " animated"; 
		$("#animationSandbox").addClass(newClass);

		setTimeout(function(){
			$("#animationSandbox").removeClass(newClass);
		},2000);
	}
	
</script>
