<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
				margin: 400px auto;
			}
		</style>
	</head>
	<body>
		<div id="qiu"></div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		function skip(){
			$("#qiu").animate({
				width: "100px",
				height: "100px",	
			}, "normal", function(){
				$("#qiu").animate({
					marginTop: "0px",
					opacity: 0
				}, "normal", function(){})
			});
		}
		skip();
		
	});
</script>
