<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
		<title></title>
		<style type="text/css">
			.content{
				width: 100%;
				height: 50px;
				background-color: black;
				color: white;
			}
			.innerDiv{
				width: 100%;
				height: 40px;
			}
			.hideButton{
				opacity: 1;
				float: right;
				height: 100%;
				margin-left: 10px;

			}
			.hideButton:hover{
				opacity: 1;
			}
			.selected{
				background-color: green;
			}
			.cssDemo{
				width: 100px;
				height: 100px;
				background-color: red;
				border: 50px solid gold;
				border-radius: 20% 100% 20% 20%;
				transform: rotate(-45deg);
				margin-left: 100px;
				
			}
			.consoleBord{
				width: 300px;
				height: 200px;
				position: fixed;
				background-color: orange;
				right: 0;
				top: 30%;
				padding-top: 20px;
			}
		</style>
	</head>
	<body>
		<input type="text" id="text1">
		<input type="button" id="bt1" value="增加" />
		<input type="button" id="bt2" value="删除最后一个" />
		<br><br><hr><br><br>
		<div class="content" id="content"></div>
		
		<div class="cssDemo" id="cssDemo">
			cssDemo
		</div>
		<div class="consoleBord" id="consoleBord">
			css样式名: <input type="text" id="cssName" value="" />
			<br>
			css样式值: <input type="text" id="cssValue" value="" />
			<br>
			<input type="button" id="changeCss" value="提交修改" />
			<br>
			<br>
			说明: 输入样式名, 可以修改样式内容, 点击提交按钮修改后生效.
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		
		// 按钮1点击事件, 向目标div增加一行, 并带有自删除的按钮
		$("#bt1").click(function(){
			var inputValue = $("#text1").val();
			inputValue = inputValue.trim();
			if(!inputValue){
				alert("没有输入!!");
			}else{
				var divPre = "<div class='innerDiv' >";
				var divEnd = "<input type='button' value='删除' class='hideButton' /></div>";
				var divReal = divPre + inputValue + divEnd;
				$("#content").append($(divReal));
				$("#text1").val("");
			}
		});
		
		// 按钮2点击事件, 清空目标元素内容(删除所有子节点)
		$("#bt2").click(function(){
			$("#content").empty();
		});
		
		// 未来元素事件处理, 点击删除按钮, 删除他爹
		$("#content").delegate(".hideButton", "click", function(){
			$(this).parent().remove();

		});
		
		// 课堂练习 - 选中某一个新增行时(click), 背景高亮, 使用addClass()函数解决
		// 要求 - 点击其他行的时候, 别的行要取消高亮背景( removeClass() )
		$("#content").delegate(".innerDiv", "click", function(){
			// $(".innerDiv").removeClass("selected");
			$(".selected").removeClass("selected");
			$(this).addClass("selected");
		});
		// $("#content").delegate(".innerDiv", "mouseout", function(){
		// 	$(this).removeClass("selected");
		// });
		
		// css() 方法
		// "css样式输入框的变化事件响应 - 取出具体的css值,显示下一个input中"
		$("#cssName").change(function(){
			var thisValue = $(this).val();
			var cssValue = $("#cssDemo").css(thisValue);
			$("#cssValue").val(cssValue);
		});
		
		$("#changeCss").click(function(){
			var thisName = $("#cssName").val();
			var thisValue = $("#cssValue").val();
			console.info(thisValue);
			$("#cssDemo").css(thisName, thisValue);
		});
		// $("#cssDemo").css("width", "200px");
		
		// animate() 方法
		// 看下一页
		
	});
	
</script>
