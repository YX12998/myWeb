<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
		<title>egg</title>
		<style type="text/css">
			.box{
				width: 800px;
				height: 400px;
				background-color: skyblue;
				margin: 0 auto;
				border-bottom: 2px solid black;
				position: relative;
			}
			.egg{
				background-color: moccasin;
				width: 120px;
				height: 150px;
				border-radius: 50%;
				position: absolute;
				top: 250px;
			}
			#egg1{
				left: 100px;
			}
			#egg2{
				left: 350px;
			}
			#egg3{
				left: 600px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="egg" id="egg1"></div>
			<div class="egg" id="egg2"></div>
			<div class="egg" id="egg3"></div>
		</div>
		
	</body>
</html>
<script type="text/javascript">
	$(function(){
		function tiao(egg){
			var i = 1;
			while(i<3){
				i++;
				$(egg).animate({
					top: "220px",
				}, 200, function(){});
				$(egg).animate({
					top: "250px"
				}, 200, function(){});
			}
		}
		$("#egg1").click(function(){
			tiao("#egg1");
		});
		$("#egg2").click(function(){
			tiao("#egg2");
		});
		$("#egg3").click(function(){
			tiao("#egg3");
		});
		
		a = Math.floor(Math.random()*3);
		if(a == 0){
			$("#egg1").click(function(){
				$(this).css({
					display: "none"
				});
			});
		}
		if(a == 1){
			$("#egg2").click(function(){
				$(this).css({
					display: "none"
				});
			});
		}
		if(a == 2){
			$("#egg3").click(function(){
				$("#egg3").css({
					display: "none"
				});
			});
		}
		
		
	})
</script>
