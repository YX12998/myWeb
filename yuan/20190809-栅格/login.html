<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"content="user-scalable=no, width=device-width,
		initial-scale=1.0, maximum-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1342632_lvsje5q86l.css"/>
		<style type="text/css">
			body{
				background-color: black;
				text-align: center;
				padding: 100px 8%;	
			}
			h1{
				font-weight: 100;
				color: yellow;
				padding-left: 126px;
				margin: 50px 0 100px 0;
			}
			.mainBox{
				width: 100%;
				height: 600px;
				background: black;
				display: flex;
				flex-flow: row nowrap;
			}
			.main-left, .main-right, .main-last{
				box-sizing: border-box;
				flex-grow: 1;
				background-color: white;
				
			}
			.main-last{
				flex-grow: 1;
			}
			.main-left{
				height: 280px;
				margin-left: 40px;
			}
			.main-right{
				height: 330px;
				margin: 0 10px;
			}
			.main-last{
				height: 200px;
				margin-right: 40px;
			}
			.f1{
				width: 100%;
				height: 200px;
				margin-top: 80px;
				position: relative;
				/* background-color: gray; */
			}
			.p1{
				width: 30px;
				height: 30px;
				position: absolute;
				font-size: 30px;
				left: 11%;
				top: 10px;
				color: #FF7F50;
				border-right: 1px solid lightgray;
			}
			.p2{
				width: 30px;
				height: 30px;
				position: absolute;
				font-size: 30px;
				left: 11%;
				top: 62px;
				color: #FF7F50;
				border-right: 1px solid lightgray;

			}
			input{
				width: 80%;
				margin: 6px;
				height: 40px;
				border: 1px solid lightgray;
				padding: 5px 0 5px 50px;
				box-sizing: border-box;
			}
			#bt0{
				width: 100%;
				background-color: #EF8D32;
				border: 0;
				height: 60px;
				margin: 40px 0 0 0;
				color: white;
				font-size: 18px;
				padding: 0;
			}
			.main-right img{
				margin: 10px 0 5px 0;
				border-radius: 20%;
				width: 200px;
			}
			.right-box{
				box-sizing: border-box;
				margin-top: 30px;
				height: 60px;
				background-color: #EF8D32;
				padding: 10px 0;
			}

			.li>div{
				/* border-right: 1px solid white; */
				background-color: #EF8D32;
				box-sizing: border-box;
				width: 50%;
				float: left;
			}
			.li>div:nth-of-type(1){
				border-right: 1px solid white;
			}
			
			.main-last>div{
				padding-left: 10px;
				height: 50px;
				border-bottom: 2px solid #E0793C;
				line-height: 50px;
				background-color: #EF8D32;
				color: white;
				text-align: left;
			}
			.main-last>div:nth-of-type(4){
				border: 0;
			}
			
			
			@media (max-width: 800px) {
				h1{
					padding: 0;
				}
				.mainBox{
					flex-flow: column nowrap;
				}
				.main-left, .main-right, .main-last{
					margin: 0;
				}
				.main-right{
					order: 1;
				}
				.main-left{
					margin: 20px 0;
					order: 2;

				}
				.main-last{
					order: 3;
				}
			}
			
			
		</style>
	</head>
	<body>
		<h1>个人信息</h1>
		<div class="mainBox">
			<div class="main-left">
				<form action="" class="f1">
					<div class="p1 iconfont icon-ren"></div>
					<input type="text" placeholder="请输入旧密码" name="" id="" value="" /><br>
					<div class="p2 iconfont icon-suo"></div>
					<input type="text" placeholder="请输入新密码" name="" id="" value="" /><br>
					<input type="submit" name="" id="bt0" value="修改密码" />
				</form>
			</div>
			
			<div class="main-right">
				<img src="duorou%20(8).jpg" alt="">
				<div>科学狂人</div>
				<div class="right-box">
					<div class="li">
						<div>
							<div>2.3万</div>
							<div>粉丝</div>
						</div>
						<div>
							<div>100</div>
							<div>关注</div>
						</div>
					</div>
					
					
				</div>
			</div>
			
			<div class="main-last">
				<div class="iconfont icon-yonghu">&nbsp;&nbsp;个人资料</div>
				<div class="iconfont icon-xinxi">&nbsp;&nbsp;信息</div>
				<div class="iconfont icon-shezhi">&nbsp;&nbsp;设置</div>
				<div class="iconfont icon-tuichu">&nbsp;&nbsp;退出登录</div>
			</div>
		</div>
	</body>
</html>
