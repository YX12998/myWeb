<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"content="user-scalable=no, width=device-width,
		initial-scale=1.0, maximum-scale=1.0">
		<title></title>
		<style type="text/css">
			.header{
				width: 100%;
				height: 60px;
				background-color: black;
				color: white;
				border-radius: 6px;
			}
			.mainBox{
				width: 100%;
				height: 610px;
				/* background-color: rosybrown; */
				display: flex;
				flex-flow: row nowrap;
			}
			.acticle, .aside, .section{
				border-radius: 6px;
				height: 600px;
				background-color: orange;
				margin: 5px 5px 0 0;
			}
			.section{
				flex-grow: 1;
			}
			.acticle{
				flex-grow: 3;
				background-color: royalblue;
			}
			.aside{
				flex-grow: 1;
				margin-right: 0;

			}
			.footer{
				border-radius: 6px;
				width: 100%;
				height: 60px;
				background-color: black;
				color: white;

			}
			
			@media (max-width: 600px) {
				.mainBox{
					flex-flow: column nowrap;
					height: 720px;
				}
				.acticle{
					height: 600px;
					order: 1;
					margin: 5px 0;
				}
				.section{
					height: 200px;
					order: 2;
					margin:0;

				}
				.aside{
					height: 200px;	
					order: 3;
					margin: 5px 0;

				}
			}
		</style>
	</head>
	<body>
		<div class="header">header</div>
		<div class="mainBox">
			<div class="section">section</div>
			<div class="acticle">acticle</div>
			<div class="aside">aside</div>
		</div>
		
		<div class="footer">footer</div>
	</body>
</html>
