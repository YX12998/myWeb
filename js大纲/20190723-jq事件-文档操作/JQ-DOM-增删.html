<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
		<title>jq-对dom的增删操作</title>
		<style type="text/css">
			body{
				text-align: center;
			}
			.main{
				width: 700px;
				height: 200px;
				background: #e6e6e6;
			}
			.card{
				float: left;
				height: 180px;
				width: 90px;
				background: #6f9103;
				margin-left: 20px;
				
			}
			.jo1{
				background: url("16.png")repeat;
				background-size: 100%;
			}
			.jo2{
				background: url("28.png")repeat;
				background-size: 100%;
			}
			.jo3{
				background: url("46.png")repeat;
				background-size: 100%;
			}
			.jo4{
				background: url("607.png")repeat;
				background-size: 100%;
			}
			.content{
				width: 600px;
				height: 300px;
				background-color: antiquewhite;
				margin-top: 100px;
			}
			

		</style>
	</head>
	<body>
		<div id="main" class="main">
			<div id="card1" class="card jo1"></div>
			<div id="card2" class="card jo2"></div>
			<div id="card3" class="card jo3"></div>
			<div id="card4" class="card jo4"></div>
			
		</div>
		
		<div id="content" class="content"> 
			
		</div>
		
		
	</body>
</html>
<script type="text/javascript">
	// append() - 在被选元素的结尾插入内容
	// prepend() - 在被选元素的开头插入内容
	// after() - 在被选元素之后插入内容
	// before() - 在被选元素之前插入内容
	$(function() {
		$("#content")....
	});
</script>
