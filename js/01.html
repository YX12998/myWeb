		//1.对象的属性，也可以是对象 2.对象的属性，也可以是函数（方法）

		var personA = {
			"name": "li",
			"age": 20,
			"brothers": [1, 2, 3, 4, 5, 6],
			"father": {
				"name": "li-father"
			},

			},
			getBigBrother: function() {
				//取这个人的所有兄弟
				var tempArray = this.brothers;
				//找出最大的那个
				var tempBrother = 0;
				for (var i = 0; i < tempArray.length; i++) {
					if (tempArray[i] > tempBrother) {
						tempBrother = tempArray[i];
					}
				}
				return tempBrother;
			},
			doaaa:function(){
				var _this = this;
				test01(_this);

			}

		function test01(_this){
			return _this.name;
		}
		//运行
		console.info("最大的兄弟是：" + personA.getBigBrother() +"," + personA.doaaa(personA));
